{% extends 'base.html' %}
{% block content %}
<div class="Service_cards">

   {% for service in services %}
   <div class="s-card">
      <h2>{{ service.name }}</h2>
      {% if service.image %}
      <img src="/media/{{service.image}}" height="100px" width="100px" class="img-fluid" alt="{{service.name}}">
      {% else %}
      <p>No image available for this service.</p>
      {% endif %}
      <p>{{ service.description }}</p>
      <p>Price{{service.price}}</p>
      <div class="button mt-2">
         <a href="{{ service.booking_url }}" class="button">Book Now</a>
      </div>
   </div>
   {% endfor %}
</div>
{% endblock %}

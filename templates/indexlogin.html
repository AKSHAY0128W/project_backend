<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- Bootstrap CSS CDN -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

    <!-- Your custom CSS -->
    <link rel="stylesheet" href="path/to/your/custom.css">
    <style>
        body {
            display: grid;
            place-items: center;
            height: 100vh;
            background-image: url("https://plus.unsplash.com/premium_photo-1678567671952-4028b2ec6c71?q=80&w=2070&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D");
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
        }

        form {
            background-color: rgba(0, 0, 0, 0.5);
            padding: 20px 20px 30px 20px;
            min-width: 400px;
        }

        form label {
            color: white;
            font-weight: 600;
        }

        form input {
            border-radius: 5px;
            outline: none !important;
            color: white !important;
            padding: 23px 15px !important;
            background-color: transparent !important;
        }

        form input:focus {
            border: 1px solid white !important;
        }

        form h1 {
            font-weight: 500;
            color: white;
            margin-bottom: 10px;
        }

        form h1::after {
            content: "";
            display: block;
            width: 70px;
            height: 3px;
            background-color: #007bff;
            margin: 8px auto 0;
        }

        a {
            color: white;
            margin-top: 20px;
        }
    </style>
</head>

<body>
    <form method="post" class="form-signin">
        {% csrf_token %}
        <h1 class=" text-center ">Login</h1>
        <div class="form-group">
            <label for="inputUsername">Username</label>
            <input type="text" id="inputUsername" name="username" class="form-control" required autofocus>
        </div>
        <div class="form-group">
            <label for="inputPassword">Password</label>
            <input type="password" id="inputPassword" name="password" class="form-control" required>
        </div>
        <button class="btn btn-lg btn-primary btn-block" type="submit">Login</button>
        <a href="{% url 'register' %}">Create Account</a>
    </form>

    <!-- Bootstrap JS CDN -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <!-- Your custom JS -->
    <script src="path/to/your/custom.js"></script>
</body>

</html>
<!-- END: bootstrap-cdn -->

<!doctype html>
<html lang="en">

<head>
   <title>Title</title>
   <!-- Required meta tags -->
   <meta charset="utf-8" />
   <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

   <style>
      body {
         display: grid;
         background-image:
            linear-gradient(to right, rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5)),
            url('https://img.freepik.com/premium-photo/desktop-with-office-elements_23-2148174137.jpg?w=996') !important;
         background-size: cover !important;
         background-position: center !important;
         background-repeat: no-repeat !important;
         place-items: center;
         font-family: 'Roboto', sans-serif;
         height: 100vh;
      }

      .box {
         width: 450px;
         box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
         background-color: #ffffff;
         padding: 30px 30px;
      }

      h1 {
         color: #000;
         font-size: 24px;
         margin-bottom: 20px !important;
         font-weight: bold;
         font-family: 'Poppins', sans-serif;
      }

      .form-label {
         font-size: 16px;
         font-weight: 500;
      }

      .form-control {
         border: 1px solid #999393 !important;
         border-radius: 5px;
         padding: 10px 15px;
         font-size: 16px;
         font-weight: 500;
         outline: none;
      }

      .form-control::placeholder {
         font-size: 16px;
         color: #c2c2c2;
         font-weight: 400;
      }

      .btn {
         background-color: #41ca7f !important;
         color: #ffffff !important;
         font-weight: 500 !important;
         outline: none !important;
         border: none !important;
         width: 100% !important;
      }

      .btn:hover {
         background-color: #3cb670 !important;
      }
   </style>
   <!-- Bootstrap CSS v5.2.1 -->
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
</head>

<body>

   <div class="box">
      <h1 class="text-center">Payment</h1>
      <hr>
      <div class="row">
         <div class="col-12">
            <div>
               <label for="" class="form-label">Payment For:{{ service_name }}</label>
            </div>
         </div>
      </div>
      <div class="row">
         <div class="col-12">
            <div>
               <label for="" class="form-label">Amount:{{ service_price }}</label>
            </div>
         </div>
      </div>
      <hr>
      <form action="{% url 'make_payment' id=service_id %}" method="post">
         {% csrf_token %}
         <div class="row">
            <div class="col-12">
               <div class="mb-3">
                  <label for="" class="form-label">Card Holder Name</label>
                  <input type="text" name="" id="cardHolderName" class="form-control"
                     placeholder="Enter Card Holder Name" aria-describedby="helpId" />
               </div>
            </div>
         </div>
         <div class="row">
            <div class="col-12">
               <div class="mb-3">
                  <label for="" class="form-label">Card Number</label>
                  <input type="text" name="" id="cardNumber" maxlength="19" class="form-control"
                     placeholder="Enter Card Number" aria-describedby="helpId" />
               </div>
            </div>
         </div>
         <div class="row">
            <div class="col-6">
               <div class="mb-3">
                  <label for="" class="form-label">Expiry Date</label>
                  <input type="month" name="" id="expiry" class="form-control" placeholder="Exp. date"
                     aria-describedby="helpId" />
               </div>
            </div>
            <div class="col-6">
               <div class="mb-3">
                  <label for="" class="form-label">CVV</label>
                  <input type="text" name="" id="" class="form-control" placeholder="CVV" aria-describedby="helpId"
                     maxlength="3" />
               </div>
            </div>
         </div>
         <div class="row">
            <div class="col-12">
               <button type="submit" class="btn btn-success py-2">Pay Now</button>
            </div>
         </div>
      </form>
   </div>
   <script>
      window.onload = function () {
         var date = new Date();
         var month = date.getMonth() + 1;
         var year = date.getFullYear();
         month = (month < 10) ? '0' + month : month; // prepend 0 if month is less than 10
         document.getElementById('expiry').min = year + '-' + month;
         document.getElementById('cardNumber').addEventListener('input', function (e) {
            e.target.value = e.target.value.replace(/[^\dA-Z]/g, '').replace(/(.{4})/g, '$1 ').trim();
         });
         document.getElementById('cardHolderName').addEventListener('input', function (e) {
            e.target.value = e.target.value.replace(/[0-9]/g, '');
         });
      }
   </script>
   <!-- Bootstrap JavaScript Libraries -->
   <script src=" https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous">
   </script>

   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
      integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous">
   </script>
</body>

</html>

{% extends 'base.html' %}
{% load static %}
{% block content %}
<style>
   .package-heading {
      margin-bottom: 30px;
   }

   .card {
      margin-bottom: 30px;
   }

   .card img {
      height: 200px;
      object-fit: cover;
   }
</style>
<div class="spacer" style="margin-top:120px ;"></div>
<div class="container mt-5">
   <div class="package-heading">
      <h1 class="text-center mb-2">Packages</h1>
   </div>
   <div class="row">
      {% for package in packages %}
      <!-- Package -->
      <div class="col-md-4">
         <div class="card h-100" >
            <!-- <img src="{{package.image}}" class="img-fluid" alt="{{package.name}}"> -->
            <div class="card-body">
               <h5 class="card-title text-center">{{package.name}}</h5>
               <p class="card-text">{{package.description}}</p>
               <a href="{% url 'package_booking' package.id%}" class="btn btn-primary">Add to Cart</a>
            </div>
         </div>
      </div>
      {% endfor %}
   </div>
</div>
{% endblock %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Dashboard</title>
    <link rel="stylesheet" href="/static/CSS/admin_panel.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto|Varela+Round">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>

<body>

    <div id="sidebar">
        <div id="logo">
            <h3>Customer Dashboard</h3>
        </div>
        <a href="#" class="sidebar-item">Home</a>
        <!-- <a href="#" class="sidebar-item">My Courses</a> -->
        <a href="{% url 'customer_my_profile' %}" class="sidebar-item">My Profile</a>
        <a href="{% url 'customer_my_services' %}" class="sidebar-item">My Services</a>
        <a href="{% url 'customer_my_packages' %}" class="sidebar-item">My Packages</a>
        <a href="{% url 'customer_my_courses' %}" class="sidebar-item">My Courses</a>
        <a href="{% url 'customer_my_appointments' %}" class="sidebar-item">My Appointments</a>
        <a href="{% url 'logout' %}" class="sidebar-item">Logout</a>
    </div>

    <div id="content">
        <div class="dashboard-card">
            <!-- <h1>Customer Dashboard</h1> -->
            {% block content %}

            {% endblock %}
        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        crossorigin="anonymous"></script>
</body>

</html>

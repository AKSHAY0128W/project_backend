<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto|Varela+Round">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">

    <!-- Bootstrap CSS CDN -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

    <!-- Your custom CSS -->
    <link rel="stylesheet" href="path/to/your/custom.css">
    <style>
        body {
            display: grid;
            place-items: center;
            height: 100vh;
            background-image: url("https://plus.unsplash.com/premium_photo-1678567671952-4028b2ec6c71?q=80&w=2070&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D");
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
        }

        form {
            background-color: rgba(0, 0, 0, 0.5);
            padding: 20px 20px 20px 20px;
            min-width: 400px;
        }

        form label {
            color: white;
            font-weight: 600;
        }

        form input {
            border-radius: 5px;
            outline: none !important;
            color: white !important;
            padding: 15px !important;
            background-color: transparent !important;
        }

        form input:focus {
            border: 1px solid white !important;
        }

        form h1 {
            font-weight: 400;
            font-family: 'Poppins', 'serif';
            color: white;
            margin-bottom: 10px;
        }

        form h1::after {
            content: "";
            display: block;
            width: 120px;
            height: 3px;
            background-color: #007bff;
            margin: 8px auto 0;
        }

        form button {
            margin-top: 10px;
        }

        a {
            color: white;
            margin-top: 20px;
        }
    </style>
</head>

<body>

    <form method="post" id="registrationForm">
        <h1 class="mb-2 text-center">Customer Registrations</h1>
        {% csrf_token %}
        <div class="mb-1">
            <label for="username" class="form-label">Username:</label>
            <input class="form-control" id="username" type="text" name="username">
        </div>
        <div class="mb-1">
            <label for="email" class="form-label">Email:</label>
            <input class="form-control" id="email" type="email" name="email">
        </div>
        <div class="mb-1">
            <label for="password1" class="form-label">Password:</label>
            <input class="form-control" id="password1" type="password" name="password1">
        </div>
        <div class="mb-1">
            <label for="password2" class="form-label">Confirm Password:</label>
            <input class="form-control" id="password2" type="password" name="password2">
        </div>
        <div class="mb-1">
            <label for="name" class="form-label">Name:</label>
            <input class="form-control" id="name" type="text" name="name">
        </div>
        <div class="mb-1">
            <label for="address" class="form-label">Address:</label>
            <input class="form-control" id="address" type="text" name="address">
        </div>
        <div class="mb-1">
            <label for="phone" class="form-label">Phone:</label>
            <input class="form-control" id="phone" type="text" name="phone">
        </div>
        <button class="btn btn-lg btn-primary btn-block " value="Register" type="submit">Register</button>
        <a href="{% url 'login' %}" class="text-decoration-none">Login if Already register!</a>
        <div class="warn"></div>
        {% if messages %}
        <div class="messages mt-2 mb-0">
            {% for message in messages %}
            <div class="alert border border-1 text-white alert-{{ message.tags }}">
                {{ message }}
            </div>
            {% endfor %}
        </div>
        {% endif %}
    </form>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        crossorigin="anonymous"></script>

    <script src="path/to/your/custom.js"></script>
    <script>
        document.getElementById('registrationForm').addEventListener('submit', function (event) {
            var password1 = document.getElementById('password1').value;
            var password2 = document.getElementById('password2').value;

            if (password1 !== password2) {
                alert('Passwords do not match');
                event.preventDefault();
            }
        });
        document.querySelector('form').addEventListener('submit', function (event) {
            var username = document.getElementById('username').value;
            var email = document.getElementById('email').value;
            var password1 = document.getElementById('password1').value;
            var password2 = document.getElementById('password2').value;
            var name = document.getElementById('name').value;
            var phone = document.getElementById('phone').value;
            var address = document.getElementById('address').value;

            var phonePattern = /^[0-9]{10}$/;

            if (username === '') {
                alert('Username is required');
                event.preventDefault();
            } else if (email === '') {
                alert('Email is required');
                event.preventDefault();
            } else if (password1 === '') {
                alert('Password is required');
                event.preventDefault();
            } else if (password1.length < 8) {
                alert('Password should be at least 8 characters long');
                event.preventDefault();
            } else if (password2 === '') {
                alert('Confirm Password is required');
                event.preventDefault();
            } else if (password1 !== password2) {
                alert('Passwords do not match');
                event.preventDefault();
            } else if (name === '') {
                alert('Name is required');
                event.preventDefault();
            } else if (phone === '') {
                alert('Phone is required');
                event.preventDefault();
            } else if (!phone.match(phonePattern)) {
                alert('Please enter a valid phone number');
                event.preventDefault();
            } else if (address === '') {
                alert('Address is required');
                event.preventDefault();
            }
        });
    </script>
</body>

</html>
<!-- END: bootstrap-cdn -->

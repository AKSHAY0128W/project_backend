<!doctype html>
<html lang="en">

<head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <!-- Bootstrap CSS v5.2.1 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400..700&display=swap" rel="stylesheet">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .main-sec {
            display: flex;
            justify-content: space-between;
            align-items: center;
            height: 100vh;
        }

        .main-sec .left {
            width: 50%;
            padding: 0 50px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .main-sec .left img {
            width: 500px;
            height: 450px;
            mix-blend-mode: multiply;
        }

        .main-sec .left h1 {
            font-size: 2.5rem;
            font-family: 'Dancing Script', cursive;
            margin: 20px 0;
        }

        .main-sec .left p {
            font-size: 1.2rem;
            text-align: center;
            font-family: 'Poppins', sans-serif;
        }

        .main-sec .right {
            width: 50%;
            padding: 0 50px;
            display: flex;
            height: 100vh;
            background-color: #fafffb;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .main-sec .right .logo {
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .main-sec .right .logo h1 {
            font-size: 3rem;
            font-family: 'Dancing Script', cursive;
        }

        .main-sec .right .logo h1::after {
            content: '';
            display: block;
            width: 60px;
            height: 2px;
            background-color: #4CAF50;
            margin: 10px auto;
        }


        .container-fluid {
            background-color: #e6feed;
        }

        .mastery-hub-form {
            font-family: Arial, sans-serif;
            width: 400px;
            border-radius: 5px;
        }

        .mastery-hub-form label {
            display: block;
            margin-top: 10px;
        }

        .mastery-hub-form input[type="text"],
        .mastery-hub-form input[type="password"],
        .mastery-hub-form input[type="email"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .mastery-hub-form button {
            background-color: #4CAF50;
            color: white;
            width: 100%;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
        }

        .mastery-hub-form button:hover {
            background-color: #45a049;
        }

        .mastery-hub-form p {
            text-align: right;
            margin-top: 10px;
        }

        a {
            color: #4CAF50;
            text-decoration: none;
        }

        .show-password {
            display: flex;
            align-items: center;
        }

        .show-password input[type="checkbox"] {
            margin: 0;
            padding: 0;
            vertical-align: middle;
        }

        .show-password label {
            margin: 0;
            margin-left: 5px;
            padding: 0;
            vertical-align: middle;
        }

        .toast {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 9999;
        }


        @media screen and (max-width: 768px) {
            .main-sec {
                flex-direction: column;
            }

            .main-sec .left,
            .main-sec .right {
                width: 100%;
                padding: 20px;
            }

            .main-sec .left img {
                width: 100%;
                height: auto;
            }

            .mastery-hub-form {
                width: 100%;
            }
        }
    </style>
</head>

<div class="container-fluid main-sec">
    <div class="left">
        <img src="/static/IMAGES/login_hero.avif" alt="">
        <h1>Accountant</h1>
        <p>Empowering Financial Success: <br> Your Trusted Partner in Precision Accounting Solutions.</p>
    </div>
    <div class="right">
        {% if messages %}
        {% for message in messages %}
        <div class="toast align-items-center text-white bg-primary border-0" role="alert" aria-live="assertive"
            aria-atomic="true">
            <div class="d-flex">
                <div class="toast-body">
                    {{ message }}
                </div>
                <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast"
                    aria-label="Close"></button>
            </div>
        </div>
        <script>
            setTimeout(function () {
                window.location.href = "{% url 'login' %}";
            }, 2000);
        </script>
        {% endfor %}
        {% endif %}
        <div class="logo mb-3">
            <h1>Accountant</h1>
        </div>
        <div class="mastery-hub-form">
            <form method="post" class="form-signin" id="signupForm">
                {% csrf_token %}
                <div class="div">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username">
                </div>

                <div class="div">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email">
                </div>

                <div class="div">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password1">
                </div>

                <div class="div">
                    <label for="confirm-password">Confirm Password</label>
                    <input type="password" id="confirm-password" name="password2">
                </div>
                <button type="submit" class="mb-2">Sign Up</button>
                <a href="{% url 'login' %}" class="text-decoration-none">Login if Already register!</a>
            </form>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
    integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
    crossorigin="anonymous"></script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
    integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
    crossorigin="anonymous"></script>
<script>
    document.addEventListener('DOMContentLoaded', (event) => {
        var toastElList = [].slice.call(document.querySelectorAll('.toast'))
        var toastList = toastElList.map(function (toastEl) {
            return new bootstrap.Toast(toastEl)
        });
        toastList.forEach(toast => toast.show()); // This shows them
    });
    document.getElementById('registrationForm').addEventListener('submit', function (event) {
        var password1 = document.getElementById('password1').value;
        var password2 = document.getElementById('password2').value;

        if (password1 !== password2) {
            alert('Passwords do not match');
            event.preventDefault();
        }
    });
    document.querySelector('form').addEventListener('submit', function (event) {
        var username = document.getElementById('username').value;
        var email = document.getElementById('email').value;
        var password1 = document.getElementById('password1').value;
        var password2 = document.getElementById('password2').value;
        var name = document.getElementById('name').value;
        var phone = document.getElementById('phone').value;
        var address = document.getElementById('address').value;

        var phonePattern = /^[0-9]{10}$/;

        if (username === '') {
            alert('Username is required');
            event.preventDefault();
        } else if (email === '') {
            alert('Email is required');
            event.preventDefault();
        } else if (password1 === '') {
            alert('Password is required');
            event.preventDefault();
        } else if (password1.length < 8) {
            alert('Password should be at least 8 characters long');
            event.preventDefault();
        } else if (password2 === '') {
            alert('Confirm Password is required');
            event.preventDefault();
        } else if (password1 !== password2) {
            alert('Passwords do not match');
            event.preventDefault();
        } else if (name === '') {
            alert('Name is required');
            event.preventDefault();
        } else if (phone === '') {
            alert('Phone is required');
            event.preventDefault();
        } else if (!phone.match(phonePattern)) {
            alert('Please enter a valid phone number');
            event.preventDefault();
        } else if (address === '') {
            alert('Address is required');
            event.preventDefault();
        }
    });
</script>
</body>

</html>

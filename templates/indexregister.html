<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- Bootstrap CSS CDN -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

    <!-- Your custom CSS -->
    <link rel="stylesheet" href="path/to/your/custom.css">
    <style>
        body {
            display: grid;
            place-items: center;
            height: 100vh;
            background-image: url("https://plus.unsplash.com/premium_photo-1678567671952-4028b2ec6c71?q=80&w=2070&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D");
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
        }

        form {
            background-color: rgba(0, 0, 0, 0.5);
            padding: 20px 20px 20px 20px;
            min-width: 400px;
        }

        form label {
            color: white;
            font-weight: 600;
        }

        form input {
            border-radius: 5px;
            outline: none !important;
            color: white !important;
            padding: 15px !important;
            background-color: transparent !important;
        }

        form input:focus {
            border: 1px solid white !important;
        }

        form h1 {
            font-weight: 400;
            font-family: 'Poppins', 'serif';
            color: white;
            margin-bottom: 10px;
        }

        form h1::after {
            content: "";
            display: block;
            width: 120px;
            height: 3px;
            background-color: #007bff;
            margin: 8px auto 0;
        }

        form button {
            margin-top: 10px;
        }

        a {
            color: white;
            margin-top: 20px;
        }
    </style>
</head>

<body>
    <form method="post">
        <h1 class="mb-2 text-center">Customer Registrations</h1>
        {% csrf_token %}
        <div class="mb-1">
            <label for="username" class="form-label">Username:</label>
            <input class="form-control" id="username" type="text" name="username" required>
        </div>
        <div class="mb-1">
            <label for="email" class="form-label">Email:</label>
            <input class="form-control" id="email" type="email" name="email" required>
        </div>
        <div class="mb-1">
            <label for="password1" class="form-label">Password:</label>
            <input class="form-control" id="password1" type="password" name="password1" required>
        </div>
        <div class="mb-1">
            <label for="password2" class="form-label">Confirm Password:</label>
            <input class="form-control" id="password2" type="password" name="password2" required>
        </div>
        <div class="mb-1">
            <label for="name" class="form-label">Name:</label>
            <input class="form-control" id="name" type="text" name="name" required>
        </div>
        <div class="mb-1">
            <label for="address" class="form-label">Address:</label>
            <input class="form-control" id="address" type="text" name="address" required>
        </div>
        <div class="mb-1">
            <label for="phone" class="form-label">Phone:</label>
            <input class="form-control" id="phone" type="text" name="phone" required>
        </div>
        <button class="btn btn-lg btn-primary btn-block " value="Register" type="submit">Register</button>
        <a href="{% url 'login' %}">Login if Already register!</a>
    </form>
    <!-- Bootstrap JS CDN -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <!-- Your custom JS -->
    <script src="path/to/your/custom.js"></script>
</body>

</html>
<!-- END: bootstrap-cdn -->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
        }

        #sidebar {
            width: 250px;
            height: 100%;
            background: #333;
            position: fixed;
            overflow: auto;
            color: white;
        }

        #content {
            margin-left: 250px;
            padding: 20px;
        }

        #dashboard {
            font-size: 24px;
            text-align: center;
            padding-top: 20px;
            margin-bottom: 20px;
        }

        .sidebar-item {
            padding: 15px;
            text-decoration: none;
            color: white;
            display: block;
            transition: background 0.3s;
        }

        .sidebar-item:hover {
            background: #555;
        }

        .dashboard-card {
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>

<body>

    <div id="sidebar">
        <div id="dashboard">Admin Dashboard</div>
        <hr>
        <a href="#" class="sidebar-item">Home</a>
        <a href="#" class="sidebar-item">Profile</a>
        <a href="#" class="sidebar-item">Attendance</a>
        <a href="#" class="sidebar-item">Leave Requests</a>
        <a href="#" class="sidebar-item">Payroll</a>
        <a href="#" class="sidebar-item">Settings</a>
        <a href="{% url 'default' %}" class="sidebar-item">Logout</a>
    </div>

    <div id="content">
        <div class="dashboard-card">
            <h1>Admin Dashboard</h1>
        </div>
    </div>

</body>

</html>

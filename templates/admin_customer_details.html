{% extends 'admin.html' %}
{% block content %}
<style>
    .table-wrapper {
        margin-top: 40px;
    }

    .table-title h2 {
        margin: 20px 0 0;
        font-size: 22px;
    }

    .table-title .row {
        margin-bottom: 20px;
    }

    table {
        width: 100%;
        table-layout: fixed;
    }

    table th,
    table td {
        text-align: center;
        vertical-align: middle;
        word-break: break-all;
    }
</style>
<!-- display -->
<div class="container">
    <div class="table-wrapper">
        <div class="table-title">
            <div class="row">
                <div class="col-sm-6">
                    <h2>Manage <b>Customers</b></h2>
                </div>
            </div>
        </div>
        <div class="table-responsive"> 
            <table class="table table-striped table-hover">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Email</th>
                        <th>Phone</th>
                        <th>Address</th>
                        <th>Company Name</th>
                        <th>Company Address</th>
                        <th>Company Email</th>
                    </tr>
                </thead>
                <tbody>
                    {% for i in customer %}
                    <tr>
                        <td>{{i.name}}</td>
                        <td>{{i.email}}</td>
                        <td>{{i.phone}}</td>
                        <td>{{i.address}}</td>
                        <td>{{i.company_name}}</td>
                        <td>{{i.company_address}}</td>
                        <td>{{i.company_email}}</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div> <!-- Add this line -->
    </div>
</div>

{% endblock %}

{% extends 'admin.html' %}
{% load static %}
{% block content %}

<div class="container">
   <div class="table-wrapper">
      <div class="table-title">
         <div class="row">
            <div class="col-sm-6">
               <h2><b>Appointments</b></h2>
            </div>
         </div>
      </div>
      <table class="table table-striped table-hover">
         <thead>
            <tr>
               <th style="width: 10%;">Name</th> <!-- Make this column smaller -->
               <th style="width: 15%;">Email</th> <!-- Make this column smaller -->
               <th style="width: 10%;">Date</th> <!-- Make this column smaller -->
               <th style="width: 10%;">Time</th> <!-- Make this column smaller -->
               <th style="width: 45%;">Message</th> <!-- Make this column larger -->
            </tr>
         </thead>
         <tbody>
            {% for i in admin_appointment_list %}
            <tr>
               <td>{{i.name}}</td>
               <td>{{i.email}}</td>
               <td>{{i.date}}</td>
               <td>{{i.time}}</td>
               <td>{{i.message}}</td>
            </tr>
            {% endfor %}
         </tbody>
      </table>
   </div>
</div>

{% endblock %}

{% extends 'customer.html' %}
{% block content %}
<style>
   @import url('https://fonts.googleapis.com/css2?family=Roboto+Condensed&display=swap');

   .container h1 {
      background-color: #f2f2f2;
      padding: 10px;
      border-radius: 10px;
   }

   .boxes {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
      gap: 20px;

   }

   .box {
      padding: 20px;
      margin: 10px;
      background-color: #ac12ff;
      color: white;
      box-shadow: 0 0 10px 0 rgba(0, 0, 0, 0.1);
      text-align: center;
      font-size: 20px;
      font-family: 'Poppins', sans-serif;
      border-radius: 10px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
   }

   .box i {
      margin-bottom: 10px;
      font-size: 24px;
   }

   span {
      color: #ac12ff;

   }
</style>
<div class="container">
   <h1 class="text-center">Welcome <span>@{{request.user}}</span></h1>
   <div class="boxes">
      <div class="box"><i class="fas fa-box-open"></i> My Services: {{ myservices }}</div>
      <div class="box"><i class="fas fa-boxes"></i> My Packages: {{ mypackages }}</div>
      <div class="box"><i class="fas fa-book-open"></i> My Courses: {{ mycourses }}</div>
      <div class="box"><i class="fas fa-calendar-check"></i> My Appointments: {{ my_appointments }}</div>
   </div>
</div>
{% endblock %}

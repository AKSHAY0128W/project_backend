<script>
    function calculateTax() {
        // Get the selected values from your dropdowns
        const assessmentYear = document.querySelector('#assessmentYear').value;
        const taxPayer = document.querySelector('#taxPayer').value;
        const gender = document.querySelector('#gender').value;
        const residentialStatus = document.querySelector('#residential').value;

        // Get the input fields
        const surchargeInput = document.querySelector('.surcharge input');
        const educationCessInput = document.querySelector('.Educationcess input');
        const secondaryAndHigherEducationCessInput = document.querySelector('.SecondaryandhigherEducationcess input');
        const totalTaxLiabilityInput = document.querySelector('.TotalTaxLiability input');

        let tax = 0;
        let surcharge = 0;
        let educationCess = 0;
        let secondaryAndHigherEducationCess = 0;

        if (assessmentYear === '2021-2022') {
            if (taxPayer === 'individual') {
                if (gender === 'male') {
                    if (residentialStatus === 'resident') {
                        tax = 1000;
                    } else if (residentialStatus === 'non-resident') {
                        tax = 2000;
                    } else if (residentialStatus === 'resident-not-ordinarily-resident') {
                        tax = 3000;
                    }
                } else if (gender === 'female') {
                    tax = 4000;
                } else if (gender === 'senior-citizen') {
                    tax = 5000;
                    q
                } else if (gender === 'super-senior-citizen') {
                    tax = 6000;
                }
            } else if (taxPayer === 'llp') {
                tax = 7000;
            } else if (taxPayer === 'cooperative-society') {
                tax = 8000;
            }
        }


        surcharge = tax * 0.1;

        educationCess = tax * 0.02;
        secondaryAndHigherEducationCess = tax * 0.01;

        let totalTaxLiability = tax + surcharge + educationCess + secondaryAndHigherEducationCess;

        surchargeInput.value = surcharge;
        educationCessInput.value = educationCess;
        secondaryAndHigherEducationCessInput.value = secondaryAndHigherEducationCess;
        totalTaxLiabilityInput.value = totalTaxLiability;
    }
</script>

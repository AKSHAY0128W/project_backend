{% block content %}

   .container h1 {
      background-color: #f2f2f2;
      padding: 10px;
      border-radius: 10px;
   }

   .container .row {
      margin-top: 20px;
      gap: 20px;
      display: flex;
      justify-content: center;


   }

   .box {
      background-color: #864AF9;
      padding: 10px;
      color: white;
      font-size: 23px;
      border-radius: 10px;
      border: none;
      outline: none;
      display: grid;
      place-items: center;
      font-family: 'Roboto Condensed', sans-serif;
      font-weight: 500;
   }
</style>
<div class="container">
   <h1 class="text-center">Welcome Admin</h1>
   <div class="row">
      <div class="col-3 box">Registered user: {{user_count}}</div>

   </div>
</div>

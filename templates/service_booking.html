{% extends 'base.html' %}
{% block content %}

<style>
   .service-container {
      margin-top: 5%;
   }
</style>

<div class="container-fluid service-container">
   <div class="card">
      <div class="card-header">
         <h2>
            {% if selected_service %}
            <p>Booking For: {{ selected_service.name }}</p>
            {% endif %} </h>
      </div>
      <div class="card-body">
         <form method="post" action="{% url 'service_booking' id=selected_service.id %}">
            {% csrf_token %}
            <!-- <div class="form-group
               ">
               <label for="name">Name</label>
               <input type="text" class="form-control" id="name" name="name" placeholder="Enter your name">
            </div>
            <div class="form-group">
               <label for="email">Email</label>
               <input type="email" class="form-control" id="email" name="email" placeholder="Enter your email">
            </div>

            <div class="form-group">
               <label for="phone">Phone</label>
               <input type="text" class="form-control" id="phone" name="phone" placeholder="Enter your phone">

            <div class="form-group">
               <label for="date">Date</label>
               <input type="date" class="form-control" id="date" name="date" placeholder="Enter your date">
            </div>

            <div class="form-group">
               <label for="time">Time</label>
               <input type="time" class="form-control" id="time" name="time" placeholder="Enter your time">

            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
         </form>

      </div>
   </div>
   <script>
      window.onload = function () {
         var now = new Date();
         var hours = String(now.getHours()).padStart(2, '0');
         var minutes = String(now.getMinutes()).padStart(2, '0');

         var currentTime = hours + ':' + minutes;
         document.getElementById("time").setAttribute("min", currentTime);

         var today = new Date();
         var dd = String(today.getDate()).padStart(2, '0');
         var mm = String(today.getMonth() + 1).padStart(2, '0'); //January is 0!
         var yyyy = today.getFullYear();

         today = yyyy + '-' + mm + '-' + dd;
         document.getElementById("date").setAttribute("min", today);

         document.getElementById("date").addEventListener("change", function () {
            if (this.value === today) {
               document.getElementById("time").setAttribute("min", currentTime);
            } else {
               document.getElementById("time").removeAttribute("min");
            }
         });
      }
   </script>


   {% endblock %}

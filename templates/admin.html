<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="/static/CSS/admin_panel.css">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto|Varela+Round">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />
</head>

<body>

    <div id="sidebar">
        <!-- <div id="dashboard">Accountant</div> -->
        <div id="sidebar-logo">
            <h3>ACCOUNTANT</h3>
        </div>
        <a href="{% url 'admin_homepage' %}" class="sidebar-item"><i class="fas fa-home"></i> <span>Home</span></a>

        <a href="{% url 'add_employee' %}" class="sidebar-item"><i class="fas fa-user-plus"></i> <span>Add
                Employee</span></a>

        <a href="{% url 'emp_display' %}" class="sidebar-item"><i class="fas fa-users"></i> <span>Employees</span></a>

        <a href="{% url 'services_list' %}" class="sidebar-item"><i class="fas fa-concierge-bell"></i>
            <span>Services</span></a>

        <a href="{% url 'service_booking_admin' %}" class="sidebar-item"><i class="fas fa-concierge-bell"></i>
            <span>Services Bookings</span></a>

        <a href="{% url 'packages_list' %}" class="sidebar-item"><i class="fas fa-box-open"></i>
            <span>Packages</span></a>

        <a href="{% url 'customer_list'%}" class="sidebar-item"><i class="fas fa-user-tag"></i>
            <span>Customers</span></a>

        <a href="{% url 'default' %}" class="sidebar-item"><i class="fas fa-sign-out-alt"></i> <span>Logout</span></a>
    </div>

    <div id="content">
        <div class="dashboard-card">
            {% block content %}

            {% endblock %}
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous">
    </script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous">
    </script>
</body>

</html>

<!doctype html>
<html lang="en">

<head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="/static/CSS/admin_panel.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto|Varela+Round">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>

<body>
    <div id="sidebar">
        <!-- <div id="dashboard">Accountant</div> -->
        <div id="sidebar-logo">
            <h3>ACCOUNTANT</h3>
        </div>
        <a href="{% url 'admin_homepage' %}" class="sidebar-item"><i class="fas fa-home"></i> <span>Home</span></a>

        <a href="{% url 'add_employee' %}" class="sidebar-item"><i class="fas fa-user-plus"></i> <span>Add
                Employee</span></a>

        <a href="{% url 'emp_display' %}" class="sidebar-item"><i class="fas fa-users"></i> <span>Employees</span></a>

        <a href="{% url 'services_list' %}" class="sidebar-item"><i class="fas fa-concierge-bell"></i>
            <span>Services</span></a>

        <a href="{% url 'service_booking_admin' %}" class="sidebar-item"><i class="fas fa-calendar-check"></i>
            <span>Services Bookings</span></a>

        <a href="{% url 'packages_list' %}" class="sidebar-item"><i class="fas fa-box-open"></i>
            <span>Packages</span></a>

        <a href="{% url 'customer_list'%}" class="sidebar-item"><i class="fas fa-users"></i> <span>Customers</span></a>

        <a href="{% url 'payment_list'%}" class="sidebar-item"><i class="fas fa-credit-card"></i>
            <span>Payments</span></a>

        <a href="{% url 'admin_course_create' %}" class="sidebar-item"><i class="fas fa-book"></i>
            <span>Course</span></a>

        <a href="{% url 'admin_course_details' %}" class="sidebar-item"><i class="fas fa-book"></i>
            <span>Course Details</span></a>

        <a href="{% url 'default' %}" class="sidebar-item"><i class="fas fa-sign-out-alt"></i> <span>Logout</span></a>

    </div>

        <div id="content">
        <div class="dashboard-card">
            {% block content %}

            {% endblock %}
        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous">
    </script>
</body>

</html>

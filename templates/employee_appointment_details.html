{% extends 'employee.html' %}
{% load static %}
{% block content %}

<div class="container">
   <div class="table-wrapper">
      <div class="table-title">
         <div class="row">
            <div class="col-sm-6">
               <h2><b>Appointments</b></h2>
            </div>
         </div>
      </div>
      <table class="table table-striped table-hover">
         <thead>
            <tr>
               <th>Name</th>
               <th>Email</th>
               <th>Date</th>
               <th>Time</th>
               <th>Message</th>
            </tr>
         </thead>
         <tbody>
            {% for i in appointment_list %}
            <tr>
               <td>{{i.name}}</td>
               <td>{{i.email}}</td>
               <td>{{i.date}}</td>
               <td>{{i.time}}</td>
               <td>{{i.message}}</td>
            </tr>
            {% endfor %}
         </tbody>
      </table>
   </div>
</div>

{% endblock %}

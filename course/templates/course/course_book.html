{% extends 'base.html' %}
{% block content %}
<div class="spacer" style="margin-top: 120px;"></div>
<div class="container-fluid mt-5">
   <div class="card">
      <div class="card-header">
         <h2>
            {% if selected_course %}
            <p>Booking For: {{ selected_course.name }} Course</p>
            {% endif %} </h>
      </div>
      <div class="card-body">
         <form method="post" action="{% url 'course_booking' id=selected_course.id %}">
            {% csrf_token %}
            <div class="mb-3">
               <label for="" class="form-label">Name</label>
               <input type="text" name="name" id="" class="form-control" placeholder="" />
            </div>

            <div class="mb-3">
               <label for="" class="form-label">email</label>
               <input type="text" name="email" id="" class="form-control" placeholder="" />
            </div>
            
            <button type="submit" class="mt-3 btn btn-primary">Submit</button>
         </form>
      </div>
   </div>
   {% endblock %}
